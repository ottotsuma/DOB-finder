<!DOCTYPE html>
<html lang="en-us">
<head>
   <!-- register service worker -->
   <script>

    if ('serviceWorker' in navigator)
    {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/DOB-finder/service-worker.js')
      .then(function() { console.log("Service Worker Registered"); });
    }
    );
  }
  </script>
<!-- end of service worker -->

 <!-- start of web manifest -->
 <link rel="manifest" href="/DOB-finder/manifest.json">
 <!-- end of web manifest -->

   <!-- theme-color -->
   <meta name="theme-color" content="#fff" />
   <!-- end-theme-color -->

    <title>Day of Birth Finder</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Main Stylesheet-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />

    <!--logo-->
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/1/1773.svg">
</head>

<body>
  <div id="wrapper">
    <div class="overhead" id="header">
        <h1>Day of Birth Finder</h1>
        <p>This script checks your Date of Birth and detects the Day of the Week you were born.</p>
    </div>

        <div id="main">

            <form>
                <div class="alert" role="alert">
                    Please input your date of birth
                </div>

                <div>
                    <div>
                        <div>
                            <span>Day</span>
                        </div>
                        <input type="text" name="day" class="form-control" placeholder="18. ." aria-describedby="inputGroup-sizing-lg">
                    </div>

                    <div>
                        <div>
                            <span class="input-group-text" id="inputGroup-sizing-lg">Month</span>
                        </div>
                        <input type="text" name="month" class="form-control" placeholder="8. ." aria-describedby="inputGroup-sizing-lg">
                    </div>

                    <div>
                        <div>
                            <span class="input-group-text" id="inputGroup-sizing-lg">Year</span>
                        </div>
                        <input type="text" name="year" class="form-control" placeholder="1970. ." aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <br />

                    <button type="button" onclick="compute(this.form)">Submit</button>
                    <button type="reset">Clear</button>
                    <br /><br />


                    <div>
                        <div>
                            <span>Complete Date of Birth</span>
                        </div>
                        <input id="result" type="text" name="result1" class="form-control" aria-describedby="basic-addon1"
                            readonly>
                    </div>

                    <div>
                        <div>
                            <span>Final Result</span>
                        </div>
                        <input id="result" type="text" name="result2" class="form-control" aria-describedby="basic-addon1"
                            readonly>
                    </div>
                </div>
            </form>
        </div>

<footer>
  <!--The background color for the whole footer. -->
    <div id="footer">
        <p>Made by: <a href="https://ottotsuma.github.io/" target="_blank">Otto Tsuma</a></p>

    </div>
</footer>
</div>
<script src="js/app.js"></script>

</body>

</html>
